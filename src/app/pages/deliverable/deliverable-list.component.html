<div class="container mx-auto px-4 py-8">
 
    <div class="flex items-center justify-between mb-4">
<div>   <h1 class="text-3xl font-bold mb-6">Deliverables</h1>
  <p class="text-slate-600 mb-4">List of deliverables for this milestone</p></div>      <button
        mat-stroked-button
        color="primary"
        (click)="openAddDeliverableModal()"
      >
        Add Deliverable
        <mat-icon class="ml-1">add</mat-icon>
      </button>
    </div>
    
    <div class="space-y-6">
      <mat-card *ngFor="let deliverable of deliverables" class="overflow-hidden border-0 shadow-md hover:shadow-lg transition-all">
        <mat-card-content class="p-6">
          <div class="flex flex-col md:flex-row md:items-start justify-between gap-4 mb-4">
            <div>
              <h3 class="font-bold text-xl">{{ deliverable.name }}</h3>
              <p class="text-slate-600 text-sm">{{ deliverable.description }}</p>
            </div>
  
            <div class="flex items-center gap-3">
              <mat-icon class="h-4 w-4 text-purple-600">description</mat-icon>
              <span>Reviewed: {{ deliverable.reviewed }}</span>
            </div>
          </div>
  
          <div class="flex flex-col sm:flex-row sm:items-center justify-between gap-4 pt-4 border-t">
            <!-- <div class="flex items-center gap-3">
              <button mat-stroked-button class="gap-1" (click)="downloadDeliverable(deliverable.id)">
                Download
                <mat-icon>download</mat-icon>
              </button>
            </div> -->
  
            <button mat-flat-button color="warn" class="gap-1" (click)="deleteDeliverable(deliverable.id)">
              Delete
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
