<!-- Modal Wrapper with Transparent Overlay -->
<div *ngIf="isModalOpen" class="flex items-center justify-center min-h-screen bg-black bg-opacity-50 fixed inset-0 z-50">
  <!-- Modal Content Card -->
  <mat-card class="w-full max-w-lg mx-auto bg-white shadow-xl rounded-lg overflow-hidden">
    <mat-card-content class="p-6">
      <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Add Deliverable</h2>

      <!-- Form -->
      <form [formGroup]="deliverableForm" (ngSubmit)="onSubmit()">
        <!-- Deliverable Name Field -->
        <mat-form-field appearance="fill" class="w-full mb-4">
          <mat-label class="font-semibold text-gray-700">Deliverable Name</mat-label>
          <input matInput formControlName="name" placeholder="Enter deliverable name" required class="transition-all duration-300 w-full text-gray-900 border-gray-300 focus:ring-indigo-500">
          <mat-error *ngIf="deliverableForm.get('name')?.invalid" class="text-red-500">Name is required</mat-error>
        </mat-form-field>

        <!-- Description Field -->
        <mat-form-field appearance="fill" class="w-full mb-4">
          <mat-label class="font-semibold text-gray-700">Description</mat-label>
          <textarea matInput formControlName="description" placeholder="Describe this deliverable" rows="4" required class="transition-all duration-300 w-full text-gray-900 border-gray-300 focus:ring-indigo-500"></textarea>
          <mat-error *ngIf="deliverableForm.get('description')?.invalid" class="text-red-500">Description is required</mat-error>
        </mat-form-field>

        <!-- Reviewed Field -->
        <mat-form-field appearance="fill" class="w-full mb-4">
          <mat-label class="font-semibold text-gray-700">Reviewed</mat-label>
          <mat-select formControlName="reviewed" required class="text-gray-900 border-gray-300 focus:ring-indigo-500">
            <mat-option [value]="true">Yes</mat-option>
            <mat-option [value]="false">No</mat-option>
          </mat-select>
          <mat-error *ngIf="deliverableForm.get('reviewed')?.invalid" class="text-red-500">Review status is required</mat-error>
        </mat-form-field>

        <!-- Submit Button -->
        <div class="flex justify-between">
          <!-- Cancel Button -->
          <button mat-flat-button color="secondary" class="bg-gradient-to-r from-red-600 to-red-100 text-white hover:scale-105 transition-all duration-300 px-6 py-2 rounded-lg" (click)="closeModal()">
            Cancel
          </button>

          <!-- Submit Button -->
          <button mat-flat-button color="primary" type="submit" class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white hover:scale-105 transition-all duration-300 px-6 py-2 rounded-lg" [disabled]="isSubmitting || deliverableForm.invalid">
            {{ isSubmitting ? 'Adding Deliverable...' : 'Add Deliverable' }}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
