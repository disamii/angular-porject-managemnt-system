<div class="space-y-6">
  <mat-card class="border-0 shadow-lg transform hover:scale-105 transition-all duration-300">
    <mat-card-content class="p-6 space-y-4 bg-gradient-to-r from-purple-50 to-indigo-100 rounded-lg shadow-md">
      <form [formGroup]="milestoneForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Milestone Name</mat-label>
          <input matInput formControlName="name" placeholder="Enter milestone name" required class="transition-all duration-300">
          <mat-error *ngIf="milestoneForm.get('name')?.invalid">Name is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description" placeholder="Describe this milestone and its deliverables" rows="4" required class="transition-all duration-300"></textarea>
          <mat-error *ngIf="milestoneForm.get('description')?.invalid">Description is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Status</mat-label>
          <mat-select formControlName="status" required>
            <mat-option value="NOT_STARTED">Not Started</mat-option>
            <mat-option value="IN_PROGRESS">In Progress</mat-option>
            <mat-option value="COMPLETED">Completed</mat-option>
          </mat-select>
          <mat-error *ngIf="milestoneForm.get('status')?.invalid">Status is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Budget</mat-label>
          <input matInput type="number" formControlName="budget" placeholder="Enter budget" required class="transition-all duration-300">
          <mat-error *ngIf="milestoneForm.get('budget')?.invalid">Budget is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Research Project ID</mat-label>
          <input matInput type="number" formControlName="researchProjectId" placeholder="Enter research project ID" required class="transition-all duration-300" readonly>
          <mat-error *ngIf="milestoneForm.get('researchProjectId')?.invalid">Research Project ID is required</mat-error>
        </mat-form-field>

        <button mat-flat-button color="primary" type="submit" class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 hover:scale-105 transition-all duration-300" [disabled]="isSubmitting || milestoneForm.invalid">
          {{ isSubmitting ? 'Adding Milestone...' : 'Add Milestone' }}
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
