<div class="space-y-6 p-6">
<h2 mat-dialog-title>Select Team Member</h2>
<div mat-dialog-content>
  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Team Member</mat-label>
    <mat-select [(ngModel)]="selectedPersonId">
      <mat-option *ngFor="let person of people" [value]="person.id" class="bg-gradient-to-r from-purple-50 to-indigo-100">
        {{ person.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-flat-button color="primary" (click)="confirmSelection()" [disabled]="!selectedPersonId">
    Add Member
  </button>
</div>
</div>
